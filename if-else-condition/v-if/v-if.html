<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <div id="app">
      <h2 v-if='isShow'>
         {{message}}
      </h2>
      <h2 v-else>Welcome to Vue</h2>
      <button @click="btnClick()">btnClick</button>
   </div>
   <script src="../../vue.js"></script>
   <script>
      const app = new Vue({
         el: '#app',
         data: {
            message: "Hello Vue",
            isShow: true
         },

         methods:{
            btnClick(){
               this.isShow=!this.isShow
            }
         }
      })
   </script>
</body>

</html>
