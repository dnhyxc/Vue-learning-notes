<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <div id="app">
      <!-- 数据简单使用这种写法 -->
      <h2 v-if='count>=90'>优秀</h2>
      <h2 v-else-if='count>=80'>良好</h2>
      <h2 v-else-if='count>=60'>及格</h2>
      <h1 v-else>太菜了</h1>

      <!-- 数据复杂使用以下写法 -->
      <h1>{{result}}</h1>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   <script>
      const app = new Vue({
         el: '#app',
         data: {
            message: "Hello Vue",
            count:99
         },
         computed:{
            result(){
               let showMessage = ''
               if(this.count>=90){
                  showMessage='优秀'
               }else if(this.count>=80){
                  showMessage='良好'
               }else if(this.count>=60){
                  showMessage='及格'
               }else{
                  showMessage='太菜了'
               }
               return showMessage
            }
         }
      })
   </script>
</body>
</html>
