<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <div id="app">
      <h2 v-if='isShow'>
         <div>zzz</div>
         {{message}}</h2>
      <h1 v-else>为什么没作用</h1>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   <script>
      const app = new Vue({
         el: '#app',
         data: {
            message: "Hello Vue",
            isShow: true
         }
      })
   </script>
</body>
</html>
