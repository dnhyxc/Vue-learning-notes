<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="test">
    <h2>显示格式化的日期时间</h2>
    <p>{{date}}</p>
    <span>完整版：{{date | dateFilter}}</p>
      <span>年月日：{{date | dateFilter('YYYY-MM-DD')}}</p>
        <span>时分秒：{{date | dateFilter('HH:mm:ss')}}</p>
  </div>
  <!-- 引入时间格式处理的第三方库moment.js -->
  <script src="https://cdn.bootcdn.net/ajax/libs/moment.js/2.26.0/moment.js"></script>
  <script src="../vue.js"></script>
  <script>
    // 定义过滤器,value就是span元素中date的值
    Vue.filter('dateFilter', (value, format = 'YYYY-MM-DD HH:mm:ss') => {
      return moment(value).format(format)
    })
    new Vue({
      el: '#test',
      data: {
        date: new Date()
      }
    })
  </script>
</body>

</html>
