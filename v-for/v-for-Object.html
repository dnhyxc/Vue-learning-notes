<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <div id="app">
      {{message}}<br/>
      <ul>
         <!-- 在遍历对象的过程中，如果只是获取一个值，获取到的是value -->
         <li v-for="item in info">{{item}}</li>
      </ul>
      <ul>
         <!-- 同时获取key和value格式：v-for="(value,key) in XXX"-->
         <li>v-for遍同时获取value和key</li>
         <li v-for="(value,key) in info">{{key}}-{{value}}</li>
      </ul>
      <ul>
         <!-- 同时获取value和index格式：v-for="(value,key,index) in XXX"-->
         <li>v-for遍同时获取value和key</li>
         <li v-for="(value,key,index) in info">{{index}}-{{key}}-{{value}}</li>
      </ul>
   </div>
   <script src="../vue.js"></script>
   <script>
      const app = new Vue({
         el: '#app',
         data: {
            message:"v-for遍历对象",
            info:{
               name:'zzz',
               age:18,
               sex:'男'
            }
         }
      })
   </script>
</body>

</html>
