<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <div id="app">
      <!-- v-model.lazy修饰符 -->
      <input type="text" v-model.lazy="lazy">
      <h2>{{lazy}}-{{typeof lazy}}</h2>

      <!-- v-model.number修饰符 -->
      <input type="number" v-model.number="number">
      <h2>{{number}}-{{typeof number}}</h2>

      <!-- v-model.trim修饰符 -->
      <input type="text" v-model.trim="trim">
      <h2>{{trim}}-{{typeof trim}}</h2>
   </div>

   <script src="../vue.js"></script>
   <script>
      const app = new Vue({
         el:"#app",
         data:{
            lazy:"lazy",
            number:0,
            trim:"trim"
         }
      })
   </script>
</body>

</html>
