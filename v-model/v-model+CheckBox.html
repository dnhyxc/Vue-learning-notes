<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <div id="app">
      <!-- checkbox单选框 -->
      <label for="agreement">
         <input type="checkbox" id="agreement" v-model="isAgree">同意协议
      </label>
      <h2>{{isAgree}}</h2>
      <button :disabled="!isAgree">下一步</button>
      <br>
      <br>

      <!-- checkbox多选框情况 -->
      <label for="aaa">
         <input type="checkbox" value="aaa" id="aaa" v-model="hobbies">aaa
      </label>
      <label for="bbb">
         <input type="checkbox" value="bbb" id="bbb" v-model="hobbies">bbb
      </label>
      <label for="ccc">
         <input type="checkbox" value="ccc" id="ccc" v-model="hobbies">ccc
      </label>
      <h2>{{hobbies}}</h2>


      <!-- 
            checkbox多选框使用值绑定的情况。 
         只要是动态的属性，就需要使用v-bind进行动态绑定。
      -->
      <label :for="item" v-for="item in allHobbies">
         <input type="checkbox" :value="item" :id="item" v-model="checkedhobbies">{{item}}
      </label>
      <h2>{{checkedhobbies}}</h2>
   </div>

   <script src="../vue.js"></script>
   <script>
      const app = new Vue({
         el:"#app",
         data:{
            isAgree:false,
            hobbies:[],
            checkedhobbies:[],
            allHobbies:['篮球',"足球",'乒乓球',"羽毛球",'台球',"排球"]
         }
      })
   </script>
</body>

</html>
