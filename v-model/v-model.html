<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <div id="app">
      <!-- 双向绑定原生写法 -->
      <input type="text" v-model="message">
      <h2>{{message}}</h2>
   </div>

   <script src="../vue.js"></script>
   <script>
      const app = new Vue({
         el:"#app",
         data:{
            message:"v-model"
         }
      })
   </script>
</body>

</html>
